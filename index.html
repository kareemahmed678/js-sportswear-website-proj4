<html>
   <head>
      <title>Sportswear - Home</title>
      <link rel="stylesheet" href="css/all.css">
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light navbar-dark mb-4">
         <a class="navbar-brand" href="index.html">
            <img src="Images/logo.png" alt="Jewelry Store Logo" style="width:60px;">
         </a>
         <form class="form-inline ml-auto">
            <div id="links">
               <a href="login.html" class="btn btn-outline-primary mr-1">Login</a>
               <a href="register.html" class="btn btn-outline-success mr-1">Register</a>
            </div>

            <div id="userinfo">
               <div class="mr-2 mt-2">
                  <span>Hello,</span>
                  <a id="user"></a>
               </div>

               <a class="btn position-relative mr-3 mt-2" id="cartLink" title="Cart">
                  <i class="fas fa-shopping-cart"></i>
                  <span id="cartCount" class="badge badge-pill badge-danger" style="position: absolute; top: 0; right: 0;">0</span>
               </a>

               <div class="drpdwn_cart">
                  <div id="cartitems">
                  </div>
                  <a class="btn btn-outline-dark" href="cartproducts.html">View All Products</a>
               </div>
               <a class="btn btn-outline-danger mr-1" id="logout" href="index.html">Logout</a>
            </div>

            
         </form>
      </nav>

      <div class="mb-3" style="width: 1500px; margin: auto;">
         <div class="row justify-content-center align-items-center">
            <div class="d-flex align-items-center">
               <div class="dropdown mr-2">
                     <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" id="searchByBtn">Search by</button>
                     <div class="dropdown-menu" id="searchByDropdown">
                        <a class="dropdown-item" href="#" onclick="showCategoryOptions()">Search by Category</a>
                        <a class="dropdown-item" href="#" onclick="showNameOptions()">Search by Product Name</a>
                     </div>
               </div>
               <form class="form-inline mr-2">
                  <input id="searchInput" class="form-control" type="text" placeholder="Select search option first..." style="width: 1000px;">
               </form>
               <button id="searchBtn" class="btn btn-primary" type="button" style="width: 200px;">Search</button>
            </div>
         </div>                                        
      </div>

      <section id="products">
      </section>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
