<html>
   <head>
        <title>Sportswear - Login</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   </head>

   <body class="auth-page">
        <nav class="navbar navbar-expand-sm bg-light navbar-dark mb-5 align-items-center justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="Images/logo.png" alt="Jewelry Store Logo" style="width:60px;">
            </a>
        </nav>

        <div class="login-form">
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
                </div>
                <button type="submit" class="btn btn-primary" id="signin">Login</button>
                <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
